version: "3.1"

intents:
  - greet
  - greet_name
  - name
  - ask_routine
  - ask_diet
  - height_weight
  - deny_routine
  - input_kcal
  - good
  - goodbye
  - ask_show_routine
  - ask_show_kcal

responses:
  utter_ask_help:
    - text: "Do you need more help?"
  utter_good:
    - text: "Good!"
  utter_ask_kcal:
    - text: "Did you eat something today? If so, please tell me how many calories you ate."
  utter_goodbye:
    - text: "Good bye!"
  utter_ask_routine:
    - text: "Did you ?"
actions:
  - action_greet
  - action_name
  - action_info
  - check_name_height_weight
  - utter_ask_help
  - action_recommand_routine
  - action_show_routines
  - action_deny_routine
  - utter_good
  - utter_ask_kcal
  - action_recommand_diet
  - utter_goodbye
  - action_show_kcal
entities:
  - name
  - height
  - weight
  - calorie
slots:
  name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

  height:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

  weight:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text

  calorie:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
